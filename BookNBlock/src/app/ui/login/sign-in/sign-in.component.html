<form class="form-signin">
  <div class="form-group">
    <label for="uname">Username</label>
    <input type="text" class="form-styling" [(ngModel)]="user.userName" name="uname" id="uname" required>
    <div class="invalid-feedback">Oops, you missed this one.</div>
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input type="password" class="form-styling" [(ngModel)]="user.password" name="password" id="password"
           required>
    <div class="invalid-feedback">Enter your password too!</div>
  </div>
  <div>
    <a class="btn-signin" (click)="login()">Login</a>
  </div>
</form>
