<form class="form-signup" action="" >
  <div class="form-group">
    <label for="fullName">Vollständiger Name</label>
    <input class="input" type="text" name="fullName" placeholder="" id="fullName" [(ngModel)]="newUser.fullName" required>
  </div>
  <div class="form-group">
    <label for="email">Email-Adresse</label>
    <input class="input" type="email" name="email" placeholder="" id="email" [(ngModel)]="newUser.email" required>
  </div>
  <div class="form-group">
    <label for="newPassword">Passwort</label>
    <input class="input" type="password" name="password" placeholder="" id="newPassword" [(ngModel)]="newUser.password" required>
  </div>
  <div class="form-group">
    <label for="confirmPassword">Passwort bestätigen</label>
    <input class="input" type="password" name="confirmPassword" placeholder="" id="confirmPassword" [(ngModel)]="confirmPassword" required>
  </div>
  <div>
    <a class="button" (click)="register()">Registrieren</a>
  </div>
</form>
