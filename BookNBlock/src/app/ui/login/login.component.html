<section class="hero is-medium login-banner">
  <div class="hero-body">
    <div class="container">

      <div class="columns">
        <div class="column has-text-centered">
          <h1 class="title" style="color: #ffffff">
            Sesam Ã¶ffne dich.
          </h1>
          <h4 *ngIf="signIn" class="subtitle">
            Melde dich an und buche jetzt deine unvergessliche Unterkunft mit BookNBlock
          </h4>
          <h4 *ngIf="!signIn" class="subtitle">
            Registriere dich um deine unvergessliche Unterkunft mit BookNBlock zu finden.
          </h4>
        </div>
        <div class="column">
          <div class="nav">
            <ul class="links">
              <li [ngClass]="{'signin-active': signIn, 'signin-inactive':  !signIn}">
                <a (click)="signIn = true">Login</a>
              </li>
              <li [ngClass]="{'signup-active': !signIn, 'signup-inactive':  signIn}">
                <a (click)="signIn = false">Registrieren</a>
              </li>
            </ul>
          </div>
          <div>

            <app-sign-in *ngIf="signIn" (loginEvent)="login($event)"></app-sign-in>
            <app-sign-up *ngIf="!signIn" (registerEvent)="register($event)"></app-sign-up>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
