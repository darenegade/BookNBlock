<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center mb-4">BookNBlock Login</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0 ">
                        <div class="card-header bg-secondary">
                            <h3 class="mb-0 text-white">Login</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="username" name="uname" id="uname" required>
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0"  [(ngModel)]="password" name="password" id="password" required >
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <button (click)="login()" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                                </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->
